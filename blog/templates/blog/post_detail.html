{% extends 'blog/index.html' %}

{% block content %}
    <article class="post">
        {% if pk.published_date %}
            <time class="date">
                {{ pk.published_date }}
            </time>
        {% endif %}
        <h2 class="orange">{{ pk.title }}</h2>
        <p>{{ pk.text|linebreaksbr }}</p>
    </article>
{% endblock content %}
