{% extends 'blog/index.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=pk.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
        {% if pk.published_date %}
            <time class="date">
                {{ pk.published_date }}
            </time>
        {% endif %}
        <h2>{{ pk.title }}</h2>
        <p>{{ pk.text|linebreaksbr }}</p>
    </article>
{% endblock %}
